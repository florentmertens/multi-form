<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Search Flights, Cheapers Flights</h1>
        <p>All the plan tickets you are looking for together!</p>
    </header>
    <div class="icons">
        <span><span class="progress location completed"></span></span>
        <div class="img_container location completed">
            <img src="icons/Icon=Location, Color=Primary.png" alt="Location Icon">
        </div>
        <span><span class="progress active"></span></span>
        <div class="img_container direction active">
            <img src="icons/Icon=Direction, Color=White.png" alt="Direction Icon">
        </div>
        <span><span class="progress"></span></span>
        <div class="img_container cursor">
            <img src="icons/Icon=Cursor, Color=Dark Gray.png" alt="Cursor Icon">
        </div>
        <span><span class="progress"></span></span>
        <span class="media_query_max_600px"><span class="progress"></span></span>
        <span class="media_query_max_600px"><span class="progress"></span></span>
        <div class="img_container detail">
            <img src="icons/Icon=Detail, Color=Dark Gray.png" alt="Detail Icon">
        </div>
        <span><span class="progress"></span></span>
        <div class="img_container love">
            <img src="icons/Icon=Love, Color=Dark Gray.png" alt="Love Icon">
        </div>
        <span><span class="progress"></span></span>
        <span class="media_query_max_600px"><span class="progress"></span></span>
    </div>
    <form action="#" method="post">
        <div id="form_container">
            <div class="form_input">
                <div class="label">
                    <img src="icons/iconFrom.png" alt="From Icon">
                    <label for="from_input">From</label>
                </div>
                <input type="text" name="from_input" id="from_input">
            </div>
            <div class="form_input">
                <div class="label">
                    <img src="icons/iconTo.png" alt="To Icon">
                    <label for="to_input">to</label>
                </div>
                <input type="text" name="to_input" id="to_input">
            </div>
            <div class="form_input">
                <div class="label">
                    <img src="icons/iconDate.png" alt="Depart Date Icon">
                    <label for="depart_date_input">Depart Date</label>
                </div>
                <input type="text" name="depart-date_input" id="depart_date_input">
            </div>
            <div class="form_input">
                <div class="label">
                    <img src="icons/iconDate.png" alt="Return Date Icon">
                    <label for="return_date_input">Return Date</label>
                </div>
                <input type="text" name="return_date_input" id="return_date_input">
            </div>
        </div>
        <button type="submit">Next ></button>
    </form>
</body>

</html>
